<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name=viewport content="width=device-width,minimum-scale=1,maximum-scale=1">
<title>Tree of Life</title>
<meta name="description" content="Tree of Life interactive bubble diagram">
<meta name="author" content="Philip Rideout">
<link rel="shortcut icon" href="https://tree.opentreeoflife.org/favicon.ico">
<style>
html {
    color: #404040;
    font-weight: 400;
    text-rendering: optimizeLegibility;
    height: 100%;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none;   /* Chrome/Safari/Opera */
    -khtml-user-select: none;    /* Konqueror */
    -moz-user-select: none;      /* Firefox */
    -ms-user-select: none;       /* IE/Edge */
    user-select: none;
}
body {
    padding: 0;
    margin: 0;
    height: 100%;
}
a {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 5px;
    padding: 5px;
    color: #333;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
}
a:hover {
    background: #7ae;
    color: #fff;
}
a.disabled {
    color: #ccc;
    background: none;
    cursor: default;
}
article {
    width: 100%;
    height: 100%;
    max-width:1366px;
    max-height:1366px;
    background:#efefef;
    padding: 0;
    margin: 0;
    position: relative;
}
canvas {
    background: #DED5C4;
    width: 100%;
    height: 100%;
    display: block;
}
overlay {
    display: block;
    position: absolute;
    top: 10px;
}
overlay.left {
    left: 10px;
}
overlay.right {
    text-align:right;
    right: 10px;
    width: 50px;
}
overlay p {
    font-family: Sans-Serif;
    font-size: 10px;
    margin-left: 5px;
    pointer-events: none;
}
@font-face {
    font-family: 'fontello';
    src: url('fontello/font/fontello.eot?80860773');
    src: url('fontello/font/fontello.eot?80860773#iefix') format('embedded-opentype'),
         url('fontello/font/fontello.woff?80860773') format('woff'),
         url('fontello/font/fontello.ttf?80860773') format('truetype'),
         url('fontello/font/fontello.svg?80860773#fontello') format('svg');
    font-weight: normal;
    font-style: normal;
}
icon {
    font-family: "fontello";
    font-style: normal;
    font-weight: normal;
    speak: none;
    display: inline-block;
    text-decoration: inherit;
    margin: .2em;
    text-align: center;
    font-variant: normal;
    text-transform: none;
    font-size: 120%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3);
}
</style>
</head>

<body>
<article>
    <canvas>
    </canvas>
    <overlay class="left">
        <a id="home"><icon>&#xe802;</icon></a>
        <a href="https://github.com/prideout/tol"><icon>&#xe801;</icon></a>
        <a id="search" class="disabled"><icon>&#xe800;</icon></a>
        <p id="nclades"></p>
    </overlay>
</article>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
